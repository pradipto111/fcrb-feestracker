databases:
  - name: fcrb-database
    databaseName: fees_tracker
    user: fees_tracker_user
    plan: free

services:
  - type: web
    name: fcrb-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: fcrb-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 4000
      - key: NODE_ENV
        value: production
    healthCheckPath: /

  - type: web
    name: fcrb-frontend
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: VITE_API_URL
        value: https://fcrb-backend.onrender.com

